<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        th {
            text-align: left;
        }
    </style>
</head>
<body>
    <table border="1px" style="width:300px">
        <tr>
            <th>이름</th>
            <th>가격</th>
            <th>개수</th>
        </tr>
        <tr>
            <td id="data10"></td>
            <td id="data20"></td>
            <td id="data30"></td>
        </tr>
        <tr>
            <td id="data11"></td>
            <td id="data21"></td>
            <td id="data31"></td>
        </tr>
        <tr>
            <td id="data12"></td>
            <td id="data22"></td>
            <td id="data32"></td>
        </tr>
    </table>
    <script>
        var fruits=[
            { name:'사과', price:'21000', num:'10' },
            { name:'참외', price:'18000', num:'20' },
            { name:'귤', price:'15000', num:'30' }
        ]
        for(var i=0; i<3; i++) {
            var fname=document.getElementById("data1"+i);
            fname.textContent=fruits[i].name;
            var fprice=document.getElementById("data2"+i);
            fprice.textContent=fruits[i].price;
            var fnum=document.getElementById("data3"+i);
            fnum.textContent=fruits[i].num;
        }
    </script>
</body>
</html>
